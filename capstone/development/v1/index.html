<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Liberty</title>
    <!--/ /-------- Normalize CSS --------/ /-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    
    <!--/ /-------- Font Awesome --------/ /-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!--/ /-------- Google Fonts --------/ /-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital@0;1&family=Fraunces:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Dear Davis,</h1>
    </header>
    <main>
        <div id="left">
            <section>
                <h2>Love messages to appreciate the city</h2>
                <ol id="loveContainer">
                    <div data-aos="fade-up">
                    <li>
                        <h2>I love...</h2>
                        <div class="love">
                            LoveMessage
                        </div>
                    </li>
                    </div>
                </ol>

            </section>
        </div>
        <div id="right">
            <section>
                <h2>Advice messages to improve the city</h2>
                <ol id="adviceContainer">
                    <li>
                        <h2>I wish...</h2>
                        <div class="love">
                            AdviceMessage
                        </div>
                    </li>

                </ol>

            </section>
        </div>
       
    </main>
    
    <form id="love-form" class="love-form-offscreen">
        <h2>Dear Davis,</h2>

        <label for="love">I love...</label>
        <input type="text" id="lovemsg" name="lovemsg" placeholder="the community" maxlength="15">

        <input type="submit" value="Submit thought">
    </form>

    <form id="advice-form" class="advice-form-offscreen">
        <h2>Dear Davis,</h2>

        <label for="advice">I wish...</label>
        <input type="text" id="advicemsg" name="advicemsg" placeholder="the traffic was better" maxlength="15">

        <input type="submit" value="Submit thought">
    </form>
    
    <footer>
        <div class="submit-button">
            <a href="#" id="submit-button">Submit a thought</a>
        </div>
        <p>Library used: Back4app</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
