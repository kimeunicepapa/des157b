<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ministudio 1c</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&display=swap" rel="stylesheet">

    <!-- full screen icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="flex-container">
        <video id="myVideo" poster="images/tunnel.png" muted loop autoplay playsinline>

            <source src="media/tunnel-reverse.mp4" type="video/mp4">
            <source src="media/tunnel-reverse.webm" type="video/webm">

            <p>
                Your browser doesn't support HTML5 video.
                Here is a <a href="media/tunnel-reverse.mp4">link to the video</a> instead.
            </p>

        </video>

        <video id="myBackVideo" poster="images/tunnel.png" muted loop autoplay playsinline>

            <source src="media/tunnel.mp4" type="video/mp4">
            <source src="media/tunnel.webm" type="video/webm">

            <p>
                Your browser doesn't support HTML5 video.
                Here is a <a href="media/tunnel.mp4">link to the video</a> instead.
            </p>

        </video>

    </section>

    <i class="fas fa-expand"></i>
    
    <section class="text-container">
         <p id="quote">
            “Light for some time to come will have to be called darkness.”
         </p>
    </section>

    <section class="text-container">
        <p id="instructions">
           Move mouse from left to right to interact
        </p>
   </section>


</body>
</html>
